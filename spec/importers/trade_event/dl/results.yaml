- :event_name: 'Direct Line for American Businesses: Doing Business in Bangladesh''s
    Leather Sector, November 13, 2014'
  :description: 'Direct Line: Doing Business in Bangladesh''s Leather Sector Bureau
    of Economic and Business Affairs Register to receive information on future Direct
    Line webcasts. Topic: Doing Business in Bangladesh’s Leather Sector Host: Ambassador
    Dan Mozena Date, time, time zone: Thursday, November 13, 2014; 10:00 a.m. EST
    (2100 BST) Brief description: Ambassador Mozena, a senior U.S. diplomat with years
    of experience in Bangladesh, will speak with participants about the incredible
    business opportunities which exist in Bangladesh in relation to the leather processing,
    producing, and manufacturing industries. Bangladesh is poised to become a global
    producer of leather goods (clothing, shoes, furniture, and industrial equipment),
    a large-scale importer of hides, a consumer of basic inputs and industrial systems
    for processing tannery byproducts in an environmentally sound way, and a participant
    in a wide variety of other market segments. The possibilities for U.S. businesses
    are huge and range from consumer-oriented retail imports from Bangladesh to U.S.
    exports of hides and high tech effluent processing plants. Bangladesh has 160
    million people in an area the size of the state of Iowa, is business friendly,
    and has experienced almost uninterrupted 6% GDP growth over the past 12 years.
    The Ambassador will be joined by Embassy economic and commercial experts. Deadline
