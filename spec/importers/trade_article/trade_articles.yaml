  :content: " August 25, 2010 \r\n This webinar series provides training for you,
    and value-added industry and market intelligence for your clients. This webinar
    is presented by The Global Design and Construction Team. This webinar is focused
    on the multilateral development banks. This webinar will feature speakers from
    World Bank and Inter American Development Bank focusing on how US companies can
    benefit from bank resources. Companies will learn about these organizations and
    the resources they have available for construction projects. \r\n \r\n Download
    the full video (129 Mb) \r\n Transcript \r\n FTS-DOC ITA \r\n Moderator: Roberta
