    a unique opportunity for companies from around the world to meet U.S. exporters.
    Attendees include more than 1,100 exporters and representatives of financial institutions,
    foreign trade partners, and government officials. At the event, participants also
    meet Ex-Im Bank staff and obtain detailed information about our export credit
    products and programs. Registration: Registration will open on Monday, November
    17, 2014. We will send you an email notification once registration is open and
    provide the registration link and more details. Exhibitor Information: If your
    organization is interested in participating as an exhibitor, please send an email
    inquiry to Capital Meeting Planning via email: exhibits@cmpinc.net. Hotel Accommodations:
    Overnight accommodations are being offered by the Omni Shoreham Hotel at a conference
    rate of $279.00/night + tax. A link for on-line reservations will be provided
    once conference registration is open. For More Information: Please contact Capital
    Meeting Planning via email: Registrar@cmpinc.net or by phone: 703.536.4992.'
