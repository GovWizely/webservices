- :id: '44199'
  :event_name: Using Technology to Drive Performance in International Credit Management
  :start_date: '2014-11-19'
  :end_date: '2014-11-19'
  :registration_link: 
  :description: 'Amongst the discussion points will be: What generic systems are available?
    How do you evaluate the product/system? What are the effects on the company’s
    existing credit policy? What are the challenges faced such as integration with
    other systems like ERP, CRM Finance, etc.? How successful are bolt-on products?
    Bespoke or standard software solutions? Adherence to audit and compliance procedures—what
    are the obstacles? How do you manage the process through to implementation? Above
    is a short-list of the many factors that can arise when embarking on this process.
    This Roundtable series will provide a global generic template of helpful hints
    and tips on managing such a project.'
  :url: https://fcibglobal.com/events/event-calendar/details/241-using-technology-to-drive-performance-in-international-credit-management-berne-switzerland.html
