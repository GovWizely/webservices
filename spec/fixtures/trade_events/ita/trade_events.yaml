- :cost: 0.0
  :description: HOSPITALAR taking place in São Paulo, Brazil is in its 21st year and
    is an International Trade Fair for Products, Equipment, Services and Technology
    for Hospitals, Health Clinics and Laboratories. HOSPITALAR is the most complete
    and specialized healthcare fair in Brazil and Latin America. The fair is to be
    considered as the platform for new technologies, thus representing a great opportunity
    to know products and services and updating for hospitals, health clinics and laboratories.
    HOSPITALAR is a multi-sector trade fair, featuring 1,250 Brazilian and international
    exhibitors, launching products or services and meeting potential and already existing
    clients. Exclusively dedicated to healthcare professionals, HOSPITALAR 2020 received
    92,000 visitors among doctors, nurses, PTs, administrators, distributors and other
    professionals interested in the health care area, coming from all over Brazil
    and Latin America. Messe Düsseldorf North America, the subsidiary office of Messe
    Düsseldorf in Germany - organizer of the renowned MEDICA trade fair, is the exclusive
    representative office of HOSPITALAR in the United States and Canada, and also
    organizes the North American Pavilion at the show every year. This pavilion provides
    an excellent platform to introduce your company's products and services to the
    Brazilian Market. Please visit http://www.mdna.com for complete show details and
    an exhibitor's kit.
